# installer 服务配置
# 这是系统安装工具，不自动启动，由用户手动运行

[service]
# 名称
name = installer

# 类型：应用程序
type = app

# 不作为核心服务打包到 initramfs
# 而是放到 system.img 的 /bin/ 目录
core = false

# 安装到 system.img
install_to_system = true
system_path = /bin/installer.elf

# 不自动启动（用户手动运行）
autostart = false

# 描述
description = Xnix system installer
